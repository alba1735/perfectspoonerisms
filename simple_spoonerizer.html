<!DOCTYPE HTML>
<html>

<head>
  <style>
    form { display: table; }
    p { display: table-row;  
        line-height: 2; 
    }
    label { display: table-cell; }  
    input { display: table-cell; }
    /* button.user_input { position: absolute; right: 0; } */
  </style>
</head>

<body>
  <h2> The Simple Spoonerizer </h2>

  <p>Enter two different words to be spoonerized.</p>

  <form>
    <p>
      <label for="first_word">First word:</label>
      <input id="first_word" type="text" value="Caring">
    </p>
    <p>
      <label for="second_word">Second word: </label>
      <input id="second_word" type="text" value="Parrots">
    </p>
    <button onclick="basic_input_print(); return false" class="uer_input">Spoonerize!</button>
  </form>

  <p id="output"></p>

  <script>
    function basic_input_print() {
      var first_word = document.getElementById('first_word').value.toUpperCase();
      var second_word = document.getElementById('second_word').value.toUpperCase();

      document.getElementById("output").innerHTML = first_word + " " + second_word;
    }
  </script>

  <form>
    <button>Refresh</button>
  </form>

</body>

</html>
